<script type="text/javascript">
function UMenuUpdateUserFollow(obj,result)
{
	var parent = $(obj).parent();
	if(result.status == 1)
	{
		parent.html('<span class="followed">已关注</span><a onclick="$.User_Follow({$home_uid},this,UMenuUpdateUserFollow);" href="javascript:;" class="follow_del">取消</a>');
	}
	else
	{
		parent.html('<a onclick="$.User_Follow($home_uid,this,UMenuUpdateUserFollow);" href="javascript:;" class="addfo">加关注</a>');
	}
}
</script>
