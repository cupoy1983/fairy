<tagLib name="fanwe" />
<include file="Public:header" />
<div class="handle-btns">
	<fanwe:linkBtn text="{$Think.lang.RETURN_LIST}" href="{:U(MODULE_NAME.'/index')}" />
</div>
<form method='post' id="form" name="form" action="{:U(MODULE_NAME.'/send')}">
<table cellpadding="4" cellspacing="0" border="0" class="table-form">
	<tr>
		<th width="100">{$Think.lang.CONTENT}</th>
		<td><textarea name="content" class="textinput areainput" rows="3"></textarea></td>
	</tr>
	<tr>
		<th>{$Think.lang.UIDS}</th>
		<td>
			<textarea name="user_names" class="textinput areainput" rows="5" id="user_names"></textarea>
		</td>
	</tr>
	<tr>
		<th>&nbsp;</th>
		<td>{$Think.lang.UIDS_TIPS}</td>
	</tr>
	<tr class="act">
		<th>&nbsp;</th>
		<td>
			<input type="submit" class="submit_btn" value="{$Think.lang.SUBMIT}" />&nbsp;&nbsp;
			<input type="reset" class="reset_btn" value="{$Think.lang.RESET}" />
		</td>
	</tr>
</table>
</form>
<include file="Public:footer" />
