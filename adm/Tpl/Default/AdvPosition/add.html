<tagLib name="fanwe" />
<include file="Public:header" />
<script type="text/javascript" src="__TMPL__Static/Js/adv.js"></script>
<div class="handle-btns">
	<fanwe:linkBtn text="{$Think.lang.RETURN_LIST}" href="{:U(MODULE_NAME.'/index')}" />
</div>
<form method='post' id="form" name="form" action="{:U(MODULE_NAME.'/insert')}">
<table cellpadding="4" cellspacing="0" border="0" class="table-form">
	<tr>
		<th width="150">{$Think.lang.NAME}</th>
		<td><input type="text" class="textinput requireinput" name="name" size="60" /></td>
	</tr>
	<tr>
		<th>{$Think.lang.WIDTH}</th>
		<td><input type="text" class="textinput" name="width" size="10" value="0" /> {$Think.lang.PIXEL}</td>
	</tr>
	<tr>
		<th>{$Think.lang.HEIGHT}</th>
		<td><input type="text" class="textinput" name="height" size="10" value="0" /> {$Think.lang.PIXEL}</td>
	</tr>
	<tr>
		<th>{$Think.lang.IS_FLASH}</th>
		<td>
			<label><input type="checkbox" name="is_flash" value="1"  onchange="UpdatePositionStyle(this);"/></label>
			<select name="flash_style" id="flash_style" disabled="disabled">
				<foreach name="adflashs" item="adflash">
				<option value="{$adflash}">{$adflash}</option>
				</foreach>
			</select>
		</td>
	</tr>
	<tr>
		<th>{$Think.lang.STYLE}</th>
		<td><textarea class="areainput" name="style" id="style" rows="12"><literal><table cellpadding="0" cellspacing="0">
{loop $adv_list $adv}
<tr><td>{$adv[html]}</td></tr>
{/loop}
</table></literal></textarea></td>
	</tr>
	<tr class="act">
		<th>&nbsp;</th>
		<td>
			<input type="submit" class="submit_btn" value="{$Think.lang.SUBMIT}" />&nbsp;&nbsp;
			<input type="reset" class="reset_btn" value="{$Think.lang.RESET}" />
		</td>
	</tr>
</table>
</form>
<include file="Public:footer" />
