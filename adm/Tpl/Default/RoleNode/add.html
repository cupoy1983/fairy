<tagLib name="fanwe" />
<include file="Public:header" />
<div class="handle-btns">
	<fanwe:linkBtn text="{$Think.lang.RETURN_LIST}" href="{:U(MODULE_NAME.'/index')}" />
</div>
<form method='post' id="form" name="form" action="{:U(MODULE_NAME.'/insert')}">
<table cellpadding="4" cellspacing="0" border="0" class="table-form">
	<tr>
		<th width="200">{$Think.lang.TIPS}</th>
		<td>
			<p>{$Think.lang.ROLENODE_TIPS}</p>
		</td>
	</tr>
	<tr>
		<th>{$Think.lang.ACTION}</th>
		<td><input type="text" class="textinput" name="action" />&nbsp;<span>{$Think.lang.ACTION_TIPS}</span></td>
	</tr>
	<tr>
		<th>{$Think.lang.ACTION_NAME}</th>
		<td><input type="text" class="textinput" name="action_name" /></td>
	</tr>
	<tr>
		<th>{$Think.lang.MODULE}</th>
		<td><input type="text" class="textinput requireinput" name="module" />&nbsp;<span>{$Think.lang.MODULE_TIPS}</span></td>
	</tr>
	<tr>
		<th>{$Think.lang.MODULE_NAME}</th>
		<td><input type="text" class="textinput" name="module_name" /></td>
	</tr>
	<tr>
		<th>{$Think.lang.NAV_ID}</th>
		<td>
			<fanwe:select options="nav_list" first="{$Think.lang.SELECT_NAV_ID}" name="nav_id" id="nav_id" />
		</td>
	</tr>
	<tr>
		<th>{$Think.lang.IS_SHOW}</th>
		<td>
			<label><input type="radio" name="is_show" value="1" checked="checked" /><span>{$Think.lang.YES}</span></label>
			<label><input type="radio" name="is_show" value="0"/><span>{$Think.lang.NO}</span></label>
		</td>
	</tr>
	<tr>
		<th>{$Think.lang.SORT}</th>
		<td><input type="text" class="textinput" name="sort" size="4" value="10"/></td>
	</tr>
	<tr class="act">
		<th>&nbsp;</th>
		<td>
			<input type="submit" class="submit_btn" value="{$Think.lang.SUBMIT}" />&nbsp;&nbsp;
			<input type="reset" class="reset_btn" value="{$Think.lang.RESET}" />
		</td>
	</tr>
</table>
</form>
<include file="Public:footer" />
