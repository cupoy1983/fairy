<tagLib name="fanwe" />
<include file="Public:header" />
<script type="text/javascript">
var CONFIRM_ERROR = "{$Think.lang.CONFIRM_ERROR}";
var NAME_EMPTY_TIP = "{$Think.lang.NAME_EMPTY_TIP}";
</script>
<div class="handle-btns">
	<fanwe:linkBtn text="{$Think.lang.RETURN_LIST}" href="{:Cookie::get('returnUrl1')}" />
</div>
<form method='post' id="form" name="form" action="{:U(MODULE_NAME.'/updateComment')}">
<table cellpadding="4" cellspacing="0" border="0" class="table-form">
	<tr>
		<th width="150">{$Think.lang.CONTENT}</th>
		<td>
			<textarea class="areainput" name="content" rows="8">{$vo.content}</textarea>
		</td>
	</tr>
	
	<tr class="act">
		<th>&nbsp;</th>
		<td>
			<input type="hidden" name="comment_id" value="{$vo.comment_id}" />
			<input type="submit" class="submit_btn" value="{$Think.lang.SUBMIT}" />&nbsp;&nbsp;
			<input type="reset" class="reset_btn" value="{$Think.lang.RESET}" />
		</td>
	</tr>
</table>
</form>

<include file="Public:footer" />
