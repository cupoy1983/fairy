<tagLib name="fanwe" />
<include file="Public:header" />
<script type="text/javascript" src="__TMPL__Static/Js/dataList.js"></script>
<div class="handle-btns">
	<fanwe:imageBtn id="addData" name="addData" value="{$Think.lang.ADD}" click="addData(this,'checkList')" />
	<fanwe:imageBtn id="editData" name="editData" value="{$Think.lang.EDIT}" click="editData(this,'checkList','aid')" />
	<fanwe:imageBtn id="removeData" name="removeData" value="{$Think.lang.REMOVE}" click="removeData(this,'checkList')" />
</div>
<div class="search-box">
</div>
<fanwe:list 
	id="checkList" 
	style="list" 
	name="ask" 
	pk="aid" 
	checkbox="true" 
	action="true" 
	datasource="list" 
	show="aid:{$Think.lang.ID}|50,name:{$Think.lang.ASK_NAME}|~left:textEdit|aid,status|getStatusImg:{$Think.lang.STATUS}|50:toggleStatus|aid,thread_count:{$Think.lang.THREAD_COUNT}|100,sort:{$Think.lang.SORT}|100:numberEdit|aid" 
	actionlist="editData:{$Think.lang.EDIT}:aid,removeData:{$Think.lang.REMOVE}:aid" action_width="80" />
<div class="pager">{$page}</div>
<include file="Public:footer" />
