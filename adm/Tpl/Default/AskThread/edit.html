<tagLib name="fanwe" />
<include file="Public:header" />
<script type="text/javascript" src="__TMPL__Static/Js/askthread.js"></script>
<script type="text/javascript">
var CONFIRM_ERROR = "{$Think.lang.CONFIRM_ERROR}";
var NAME_EMPTY_TIP = "{$Think.lang.NAME_EMPTY_TIP}";
</script>
<div class="handle-btns">
	<fanwe:linkBtn text="{$Think.lang.RETURN_LIST}" href="{:Cookie::get('returnUrl')}" />
</div>
<form method='post' id="form" name="form" action="{:U(MODULE_NAME.'/update')}">
<table cellpadding="4" cellspacing="0" border="0" class="table-form">
	<tr>
		<th width="150">{$Think.lang.TITLE}</th>
		<td><input type="text" class="textinput" name="title" id="title" value="{$vo.title}" style="width:400px;" /></td>
	</tr>
	<tr>
		<th>{$Think.lang.CONTENT}</th>
		<td>
			<textarea class="areainput" name="content" rows="8">{$vo.content}</textarea>
		</td>
	</tr>
	<tr>
		<th>{$Think.lang.ASK_ID}</th>
		<td>
			<select name="aid">
				<foreach name="cate_tree" item="cate_item">
					<option value="{$cate_item.aid}" <if condition="$vo['aid'] eq $cate_item['aid']">selected="selected"</if>>{$cate_item.name}</option>
				</foreach>
			</select>
		</td>
	</tr>
	
	<tr class="act">
		<th>&nbsp;</th>
		<td>
			<input type="hidden" name="tid" value="{$vo.tid}" />
			<input type="submit" class="submit_btn" value="{$Think.lang.SUBMIT}" />&nbsp;&nbsp;
			<input type="reset" class="reset_btn" value="{$Think.lang.RESET}" />
		</td>
	</tr>
</table>
</form>

<include file="Public:footer" />
