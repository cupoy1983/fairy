<tagLib name="fanwe" />
<include file="Public:header" />
<script type="text/javascript" src="__TMPL__Static/Js/dataList.js"></script>
<div class="handle-btns">
	<fanwe:imageBtn id="addAdmin" name="addAdmin" value="{$Think.lang.ADD}" click="addData()" />
	<fanwe:imageBtn id="editAdmin" name="editAdmin" value="{$Think.lang.EDIT}" click="editData(this,'checkList')" />
	<fanwe:imageBtn id="removeAdmin" name="removeAdmin" value="{$Think.lang.REMOVE}" click="removeData(this,'checkList')" />
</div>
<div class="search-box">
</div>
<fanwe:list id="checkList" style="list" name="admin" checkbox="true" action="true" datasource="list" show="id:{$Think.lang.ID}|50,admin_name:{$Think.lang.ADMIN_NAME}|~left:textEdit|id,role_id|getRoleName:{$Think.lang.ROLE_ID}|100,last_login_time|toDate:{$Think.lang.LAST_LOGIN_TIME}|140,last_login_ip:{$Think.lang.LAST_LOGIN_IP}|100,login_count:{$Think.lang.LOGIN_COUNT}|80,create_time|toDate:{$Think.lang.CREATE_TIME}|140,update_time|toDate:{$Think.lang.UPDATE_TIME}|140,status|getStatusImg:{$Think.lang.STATUS}|60:toggleStatus|id" actionlist="editData:{$Think.lang.EDIT}:id,removeData:{$Think.lang.REMOVE}:id" action_width="100" />
<div class="pager">{$page}</div>
<include file="Public:footer" />
