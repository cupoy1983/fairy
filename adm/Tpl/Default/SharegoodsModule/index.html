<tagLib name="fanwe" />
<include file="Public:header" />
<script type="text/javascript" src="__TMPL__Static/Js/dataList.js"></script>
<div class="handle-btns">
	<fanwe:imageBtn id="editData" name="editData" value="{$Think.lang.EDIT}" click="editData(this,'checkList')" />
	<fanwe:linkBtn text="{$Think.lang.CATE_UPDATE}" href="{:U(MODULE_NAME.'/updateCache')}" />
	<p style="float:right; padding:5px 5px 0 0;">{$Think.lang.CATE_UPDATE_TIP}</p>
</div>
<fanwe:list 
	id="checkList" 
	style="list" 
	name="item" 
	checkbox="true" 
	action="true" 
	datasource="list" 
	show="id:{$Think.lang.ID}|50,class:{$Think.lang.CLASS}|100,name:{$Think.lang.NAME}|160:textEdit|id,sort:{$Think.lang.SORT}|100:textEdit|id,status|getStatusImg:{$Think.lang.STATUS}|50:toggleStatus|id,content:{$Think.lang.CONTENT}|~left" 
	actionlist="editData:{$Think.lang.EDIT}:id" action_width="60" />
<div class="pager">{$page}</div>
<include file="Public:footer" />
