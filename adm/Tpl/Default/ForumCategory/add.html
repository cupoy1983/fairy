<tagLib name="fanwe" />
<include file="Public:header" />
<script type="text/javascript" src="__TMPL__Static/Js/ask.js"></script>
<script type="text/javascript">
var CONFIRM_ERROR = "{$Think.lang.CONFIRM_ERROR}";
var NAME_EMPTY_TIP = "{$Think.lang.NAME_EMPTY_TIP}";
</script>
<div class="handle-btns">
	<fanwe:linkBtn text="{$Think.lang.RETURN_LIST}" href="{:U(MODULE_NAME.'/index')}" />
</div>
<form method='post' id="form" name="form" action="{:U(MODULE_NAME.'/insert')}">
<table cellpadding="4" cellspacing="0" border="0" class="table-form">
	<tr>
		<th width="150">{$Think.lang.CATE_NAME}</th>
		<td><input type="text" class="textinput" name="cate_name" id="cate_name" value="" /></td>
	</tr>
	<tr>
		<th>{$Think.lang.SORT}</th>
		<td>
			<input type="text" class="textinput" name="sort" id="sort" value="100" size="3" />
		</td>
	</tr>
                    <tr>
		<th>{$Think.lang.STATUS}</th>
		<td>
                    正常<input type="radio" name="status" value="1" checked/>  禁用<input type="radio" name="status" value="0"/>
		</td>
	</tr>
	
	
	<tr class="act">
		<th>&nbsp;</th>
		<td>
			<input type="submit" class="submit_btn" value="{$Think.lang.SUBMIT}" />&nbsp;&nbsp;
			<input type="reset" class="reset_btn" value="{$Think.lang.RESET}" />
		</td>
	</tr>
</table>
</form>

<include file="Public:footer" />
