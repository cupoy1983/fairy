<tagLib name="fanwe" />
<include file="Public:header" />
<link href="__TMPL__Static/Js/DatePicker/jquery.ui.all.css" rel="stylesheet" />
<script type="text/javascript" src="__TMPL__Static/Js/dataList.js"></script>
<script type="text/javascript" src="__TMPL__Static/Js/jquery.ui.core.js"></script>
<script type="text/javascript" src="__TMPL__Static/Js/DatePicker/jquery.ui.datepicker.js"></script>
<script type="text/javascript" src="__TMPL__Static/Js/DatePicker/lang/jquery.ui.datepicker-{$default_lang}.js"></script>
<div class="handle-btns">
	<fanwe:linkBtn text="{$Think.lang.RETURN_LIST}" href="{:Cookie::get('returnUrl')}" />
</div>
<form method='post' id="form" name="form" action="{:U(MODULE_NAME.'/update')}" enctype="multipart/form-data">
<table cellpadding="4" cellspacing="0" border="0" class="table-form">
	<tr>
		<th width="150">{$Think.lang.NAME}</th>
		<td><input type="text" class="textinput requireinput" name="name" value="{$vo.name}" size="80"/></td>
	</tr>
	<tr>
		<th>{$Think.lang.GOODS_TYPE}</th>
		<td>
			<select name="goods_type">
				<option value="0" <if condition="$vo['goods_type'] eq 0">selected="selected"</if>>{$Think.lang.GOODS_TYPE_0}</option>
				<option value="1" <if condition="$vo['goods_type'] eq 1">selected="selected"</if>>{$Think.lang.GOODS_TYPE_1}</option>
			</select>
		</td>
	</tr>
	<tr>
		<th>{$Think.lang.IMG}</th>
		<td>
			<input type="file" class="fileinput" name="img" size="30" />
			<if condition="$vo['img'] neq ''">
				<a href="__ROOT__/{$vo.img}" target="_blank" >{$Think.lang.VIEW}</a>
			</if>
		</td>
	</tr>
	<tr>
		<th>{$Think.lang.INTEGRAL}</th>
		<td>
			<input type="text" class="textinput" name="integral" value="{$vo.integral}" />
		</td>
	</tr>
	<tr>
		<th>{$Think.lang.STOCK}</th>
		<td>
			<input type="text" class="textinput" name="stock" value="{$vo.stock}" />
		</td>
	</tr>
	<tr>
		<th>{$Think.lang.USER_NUM}</th>
		<td>
			<input type="text" class="textinput" name="user_num" value="{$vo.user_num}" />
		</td>
	</tr>
	<tr>
		<th>{$Think.lang.IS_BEST}</th>
		<td>
			<label><input type="radio" name="is_best" value="1" <if condition="$vo['is_best'] eq 1">checked="checked"</if>>{$Think.lang.YES}</label>
			<label><input type="radio" name="is_best" value="0"  <if condition="$vo['is_best'] eq 0">checked="checked"</if>>{$Think.lang.NO}</label>
		</td>
	</tr>
	<tr>
		<th>{$Think.lang.BEGIN_TIME}</th>
		<td>
			<input class="textinput" type="text" name="begin_time" id="begin_time" size="10" value="{:toDate($vo['begin_time'],'Y-m-d')}"/>
		</td>
	</tr>
	<tr>
		<th>{$Think.lang.END_TIME}</th>
		<td>
			<input class="textinput" type="text" name="end_time" id="end_time" size="10" value="{:toDate($vo['end_time'],'Y-m-d')}"/>
		</td>
	</tr>
	<tr>
		<th>{$Think.lang.SORT}</th>
		<td>
			<input type="text" class="textinput" name="sort" size="10" value="{$vo.sort}" />
		</td>
	</tr>
	<tr>
		<th>{$Think.lang.CONTENT}</th>
		<td>
			<fanwe:editor id="content" name="content" type="CKEDITOR" width="96%" height="130px" content="{$vo.content}" />
		</td>
	</tr>
	<tr class="act">
		<th>&nbsp;</th>
		<td>
			<input type="hidden" name="id" value="{$vo.id}" />
			<input type="submit" class="submit_btn" value="{$Think.lang.SUBMIT}" />&nbsp;&nbsp;
			<input type="reset" class="reset_btn" value="{$Think.lang.RESET}" />
		</td>
	</tr>
</table>
</form>
<script type="text/javascript">
jQuery(function($){
	$("#begin_time").datepicker();
	$("#end_time").datepicker();
});
</script>
<include file="Public:footer" />
