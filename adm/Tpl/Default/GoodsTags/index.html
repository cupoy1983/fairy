<tagLib name="fanwe" />
<include file="Public:header" />
<script type="text/javascript" src="__TMPL__Static/Js/dataList.js"></script>
<div class="handle-btns">
	<fanwe:imageBtn id="addData" name="addData" value="{$Think.lang.ADD}" click="addData()" />
	<fanwe:imageBtn id="editData" name="editData" value="{$Think.lang.EDIT}" click="editData(this,'checkList','tag_id')" />
	<fanwe:imageBtn id="removeData" name="removeData" value="{$Think.lang.REMOVE}" click="removeData(this,'checkList')" />
    <form action="__APP__">
		<span>{$Think.lang.TAG_NAME}</span>
		<input class="textinput" type="text" value="{$tag_name}" name="tag_name" size="20" />
		<small></small>
		<input class="submit_btn" type="submit" value="{$Think.lang.SEARCH}" />
		<input type="hidden" name="{:c('VAR_MODULE')}" value="{$module_name}" />
		<input type="hidden" name="{:c('VAR_ACTION')}" value="index" />
	</form>
</div>
<fanwe:list id="checkList" pk="tag_id" style="list" name="tag" checkbox="true" action="true" datasource="list" show="tag_id:{$Think.lang.ID}|50,tag_name:{$Think.lang.TAG_NAME}|~left:textEdit|tag_id,sort:{$Think.lang.SORT}|80:numberEdit|tag_id" actionlist="editData:{$Think.lang.EDIT}:tag_id,removeData:{$Think.lang.REMOVE}:tag_id" action_width="80" action_align="right"/>
<div class="pager">{$page}</div>
<include file="Public:footer" />
