<tagLib name="fanwe" />
<include file="Public:header" />
<div class="handle-btns">
	<fanwe:linkBtn text="{$Think.lang.RETURN_LIST}" href="{:U(MODULE_NAME.'/index')}" />
</div>
<form method='post' id="form" name="form" action="{:U(MODULE_NAME.'/update')}">
<table cellpadding="4" cellspacing="0" border="0" class="table-form">
	<tr>
		<th width="200">{$Think.lang.NAME}</th>
		<td><input type="text" class="textinput requireinput" name="name" value="{$vo.name}" /></td>
	</tr>
	<tr>
		<th>{$Think.lang.PARENT_ID}</th>
		<td>
			<fanwe:select id='parent_id' name='parent_id' first='{$Think.lang.ROOT_ID}' firstvalue='0' textfield='name' valuefield='id' selected="vo['parent_id']" options='cate_list' />
		</td>
	</tr>
	<tr>
		<th>{$Think.lang.SORT}</th>
		<td><input type="text" class="textinput" name="sort" size="4" value="{$vo.sort}"/></td>
	</tr>
	<tr class="act">
		<th>&nbsp;</th>
		<td>
			<input type="hidden" name="id" value="{$vo.id}" />
			<input type="submit" class="submit_btn" value="{$Think.lang.SUBMIT}" />&nbsp;&nbsp;
			<input type="reset" class="reset_btn" value="{$Think.lang.RESET}" />
		</td>
	</tr>
</table>
</form>
<include file="Public:footer" />
