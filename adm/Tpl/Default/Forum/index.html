<tagLib name="fanwe" />
<include file="Public:header" />
<script type="text/javascript" src="__TMPL__Static/Js/dataList.js"></script>
<div class="handle-btns">
	<fanwe:imageBtn id="addData" name="addData" value="{$Think.lang.ADD}" click="addData(this,'checkList')" />
	<fanwe:imageBtn id="editData" name="editData" value="{$Think.lang.EDIT}" click="editData(this,'checkList','fid')" />
	<fanwe:imageBtn id="removeData" name="removeData" value="{$Think.lang.REMOVE}" click="removeData(this,'checkList')" />
</div>
<div class="search-box">
    <form action="__APP__">
		<span>{$Think.lang.NAME}</span>
		<input class="textinput" type="text" value="{$keyword}" name="keyword" size="12" />
		<small></small>
		<span>{$Think.lang.UID}</span>
		<input class="textinput" type="text" value="{$uname}" name="uname" id="user_name" size="8" />
		<small></small>
		<span>{$Think.lang.CID}</span>
		<select name="cate_id">
			<option value="0">{$Think.lang.CID_ALL}</option>
			<foreach name="cate_list" item="cate_item">
			<option value="{$cate_item.id}" <if condition="$cate_id eq $cate_item['id']">selected="selected"</if> >{$cate_item.cate_name}</option>
			</foreach>
		</select>
		<input class="submit_btn" type="submit" value="{$Think.lang.SEARCH}" />
		<input type="hidden" name="{:c('VAR_MODULE')}" value="{$module_name}" />
		<input type="hidden" name="{:c('VAR_ACTION')}" value="index" />
	</form>
</div>
<fanwe:list 
	id="checkList" 
	style="list" 
	name="forum" 
	pk="fid" 
	checkbox="true" 
	action="true" 
	datasource="list" 
	show="fid:{$Think.lang.ID}|80,name:{$Think.lang.NAME}|~left,user_name:{$Think.lang.UID}|120,cate_name:{$Think.lang.CID}|80,is_index|getStatusImg:{$Think.lang.IS_INDEX}|60:toggleStatus|fid,is_best|getStatusImg:{$Think.lang.IS_BEST}|50:toggleStatus|fid,status|getStatusImg:{$Think.lang.STATUS}|50:toggleStatus|fid,sort:{$Think.lang.SORT}|80:textEdit|fid" 
	actionlist="editData:{$Think.lang.EDIT}:fid,removeData:{$Think.lang.REMOVE}:fid" action_width="80" />
<div class="pager">{$page}</div>
<include file="Public:footer" />
