<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="__TMPL__Static/Css/style.css" rel="stylesheet" />
<script type="text/javascript" src="__TMPL__Static/Js/jquery.js"></script>
</head>
<body style="background:#DEE4ED;padding:0; overflow:hidden; overflow-y:scroll;">
	<div>
		<div class="fanwe-menu" valign="top">
			<foreach name="menus" key="keyname" item="menu" >
			<dl module="{$keyname}">
				<dt><div><strong>{$menu['name']}</strong></div></dt>
				<foreach name="menu.nodes" item="node">
				<dd><p><a href="{:U($node['module'].'/'.$node['action'])}" target="mainFrame">{$node['action_name']}</a></p></dd>
				</foreach>
			</dl>
			</foreach>
		</div>
	</div>
	<script type="text/javascript">
		jQuery(function($){
			var aparent = $("a:first").parent().parent();
			top.document.getElementById("mainFrame").src = $("a:first").attr("href");
			aparent.addClass("cur");
			aparent.parent().addClass("fanwe-menu-active");
			
			$(".fanwe-menu dt").click(function(){
				$(".fanwe-menu dl").removeClass("fanwe-menu-active");
				$(this).parent().addClass("fanwe-menu-active");
			});
			
			$("a").click(function(){
				$("a").each(function(){
					$(this).parent().parent().removeClass("cur");
				});
				$(this).parent().parent().addClass("cur");
				$(this).blur();
			});
		});
	</script>
</body>
</html>
