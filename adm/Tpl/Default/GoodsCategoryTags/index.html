<tagLib name="fanwe" />
<include file="Public:header" />
<script type="text/javascript" src="__TMPL__Static/Js/dataList.js"></script>
<div class="handle-btns">
	<fanwe:linkBtn text="{$Think.lang.RETURN_CATEGORY_LIST}" href="{:U('GoodsCategory/index')}" />
	<fanwe:linkBtn text="{$Think.lang.GOODSCATEGORYTAGS_SETTING}" href="{:U(MODULE_NAME.'/setting')}" />
	<fanwe:imageBtn id="removeData" name="removeData" value="{$Think.lang.REMOVE}" click="removeData(this,'checkList')" />
	<form action="__APP__">
		<span>{$Think.lang.TAG_NAME}</span>
		<input class="textinput" type="text" value="{$tag_name}" name="tag_name" size="20" />
		<small></small>
		<input class="submit_btn" type="submit" value="{$Think.lang.SEARCH}" />
		<input type="hidden" name="{:c('VAR_MODULE')}" value="{$module_name}" />
		<input type="hidden" name="{:c('VAR_ACTION')}" value="index" />
	</form>
</div>
<fanwe:list id="checkList" pk="tag_id" style="list" name="tags" checkbox="true" action="true" datasource="list" show="tag_name:{$Think.lang.TAG_NAME}|~left,weight:{$Think.lang.WEIGHT}|80:numberEdit|tag_id,is_hot|getStatusImg:{$Think.lang.IS_HOT}|80:toggleStatus|tag_id,is_index|getStatusImg:{$Think.lang.IS_INDEX}|80:toggleStatus|tag_id,sort:{$Think.lang.SORT}|80:numberEdit|tag_id" actionlist="removeData:{$Think.lang.REMOVE}:tag_id" action_width="80"/>
<div class="pager">{$page}</div>
<include file="Public:footer" />
