<tagLib name="fanwe" />
<include file="Public:header" />
<link href="__TMPL__Static/Js/DatePicker/jquery.ui.all.css" rel="stylesheet" />
<script type="text/javascript" src="__TMPL__Static/Js/user.js"></script>
<script type="text/javascript" src="__TMPL__Static/Js/jquery.ui.core.js"></script>
<script type="text/javascript" src="__TMPL__Static/Js/DatePicker/jquery.ui.datepicker.js"></script>
<script type="text/javascript" src="__TMPL__Static/Js/DatePicker/lang/jquery.ui.datepicker-{$default_lang}.js"></script>
<div class="handle-btns">
	<fanwe:linkBtn text="{$Think.lang.RETURN_LIST}" href="{:U(MODULE_NAME.'/index')}" />
</div>
<form method='post' id="form" name="form" action="{:U(MODULE_NAME.'/insert')}" enctype="multipart/form-data">
<table cellpadding="4" cellspacing="0" border="0" class="table-form">
	<tr>
		<th width="200">{$Think.lang.UID}</th>
		<td>
			<select name="uid" id="userSelect">
				<option value="">{:getLang('SEARCH_USER','User')}</option>
			</select>&nbsp;
			<input type="text" class="textinput" size="8" id="userName" />&nbsp;
			<input class="submit_btn" type="button" value="{$Think.lang.SEARCH}" onclick="searchUser('#userSelect','#userName');" />
		</td>
	</tr>
	<tr>
		<th>{$Think.lang.CID}</th>
		<td>
			<foreach name="daren_cate" item="item">
			<label><input type="checkbox" name="cid[]" value="{$item.id}"/><span>&nbsp;{$item.name}</span></label>&nbsp;{$Think.lang.SORT}:<input type="text" class="textinput" name="cid_sort[{$item.id}]" value="100" size=3 />&nbsp;{$Think.lang.REASON}:<input type="text" class="textinput" name="cid_content[{$item.id}]" value="" size=50 /><br/><br/>
			</foreach>
		</td>
	</tr>
	<tr>
		<th>{$Think.lang.IMG}</th>
		<td>
			<input type="file" class="fileinput" name="img_file" size="30" />
		</td>
	</tr>
	<tr>
		<th>{$Think.lang.INDEX_IMG}</th>
		<td>
			<input type="file" class="fileinput" name="index_img_file" size="30" />
		</td>
	</tr>
	<tr>
		<th>&nbsp;</th>
		<td>
			<label><input type="checkbox" name="is_best" value="1" /><span>&nbsp;{$Think.lang.IS_BEST}</span></label>&nbsp;&nbsp;
			<label><input type="checkbox" name="is_index" value="1"/><span>&nbsp;{$Think.lang.IS_INDEX}</span></label>
		</td>
	</tr>
	<tr>
		<th>{$Think.lang.DAY_TIME}</th>
		<td><input type="text" class="textinput" name="day_time" id="day_time" value="" /></td>
	</tr>
	<tr>
		<th>{$Think.lang.REASON}</th>
		<td>
			<textarea name="reason" class="areainput" rows="5"></textarea>
		</td>
	</tr>
	<tr>
		<th>{$Think.lang.SORT}</th>
		<td><input type="text" class="textinput" size="5" name="sort" value="100" /></td>
	</tr>
	<tr class="act">
		<th>&nbsp;</th>
		<td>
			<input type="submit" class="submit_btn" value="{$Think.lang.SUBMIT}" />&nbsp;&nbsp;
			<input type="reset" class="reset_btn" value="{$Think.lang.RESET}" />
		</td>
	</tr>
</table>
</form>
<script type="text/javascript">
var EMPTY_USER = "{:getLang('EMPTY_USER','User')}";
jQuery(function($){
	$("#day_time").datepicker();
});
</script>
<include file="Public:footer" />
