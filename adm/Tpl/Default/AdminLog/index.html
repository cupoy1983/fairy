<tagLib name="fanwe" />
<include file="Public:header" />
<link href="__TMPL__Static/Js/DatePicker/jquery.ui.all.css" rel="stylesheet" />
<script type="text/javascript" src="__TMPL__Static/Js/dataList.js"></script>
<script type="text/javascript" src="__TMPL__Static/Js/jquery.ui.core.js"></script>
<script type="text/javascript" src="__TMPL__Static/Js/DatePicker/jquery.ui.datepicker.js"></script>
<script type="text/javascript" src="__TMPL__Static/Js/DatePicker/lang/jquery.ui.datepicker-{$default_lang}.js"></script>
<div class="handle-btns">
	<fanwe:imageBtn id="addAdmin" name="addAdmin" value="{$Think.lang.ADD}" click="addData()" />
	<fanwe:imageBtn id="editAdmin" name="editAdmin" value="{$Think.lang.EDIT}" click="editData(this,'checkList')" />
	<fanwe:imageBtn id="removeAdmin" name="removeAdmin" value="{$Think.lang.REMOVE}" click="removeData(this,'checkList')" />
	<form action="__APP__" id="formCity">
		<span>{$Think.lang.LOG_TIME}</span>
		<input class="textinput" type="text" name="begin_time" value="{$begin_time}" id="begin_time" size="6" />
		<span>â”€</span>
		<input class="textinput" type="text" name="end_time" value="{$end_time}" id="end_time" size="6" />
		<input class="submit_btn" type="submit" value="{$Think.lang.SEARCH}" />
		<fanwe:imageBtn id="emptyBtn" name="emptyBtn" value="{$Think.lang.EMPTY_LOG}" />
		<input type="hidden" name="{:c('VAR_MODULE')}" value="{$module_name}" />
		<input type="hidden" name="{:c('VAR_ACTION')}" id="action_box" value="index" />
	</form>
</div>
<div class="search-box">
</div>
<fanwe:list id="checkList" style="list" name="log" checkbox="true" action="true" datasource="list" show="id:{$Think.lang.ID}|80,log_module:{$Think.lang.LOG_MODULE},log_action:{$Think.lang.LOG_ACTION},data_id:{$Think.lang.DATA_ID},admin_id|getAdminName:{$Think.lang.ADMIN_ID},ip:{$Think.lang.IP},log_result|getResult:{$Think.lang.LOG_RESULT},log_time|toDate:{$Think.lang.LOG_TIME}|140" actionlist="editData:{$Think.lang.EDIT}:id,removeData:{$Think.lang.REMOVE}:id" action_width="100" />
<div class="pager">{$page}</div>
<script type="text/javascript">
jQuery(function($){
	$("#begin_time").datepicker();
	$("#end_time").datepicker();
	
	$("#emptyBtn").click(function(){
		$("#action_box").val('clear');
		$("#formCity").submit();
	});
});
</script>
<include file="Public:footer" />
