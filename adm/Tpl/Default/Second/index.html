<tagLib name="fanwe" />
<include file="Public:header" />
<script type="text/javascript" src="__TMPL__Static/Js/dataList.js"></script>
<div class="handle-btns">
	<fanwe:imageBtn id="addData" name="addData" value="{$Think.lang.ADD}" click="addData(this,'checkList')" />
	<fanwe:imageBtn id="editData" name="editData" value="{$Think.lang.EDIT}" click="editData(this,'checkList','sid')" />
	<fanwe:imageBtn id="removeData" name="removeData" value="{$Think.lang.REMOVE}" click="removeData(this,'checkList')" />
</div>
<div class="search-box">
</div>
<fanwe:list 
	id="checkList" 
	style="list" 
	name="forum" 
	pk="sid" 
	checkbox="true" 
	action="true" 
	datasource="list" 
	show="sid:{$Think.lang.ID}|50,name:{$Think.lang.NAME}|~left:textEdit|sid,status|getStatusImg:{$Think.lang.STATUS}|50:toggleStatus|sid,sort:{$Think.lang.SORT}|100:textEdit|sid" 
	actionlist="editData:{$Think.lang.EDIT}:sid,removeData:{$Think.lang.REMOVE}:sid" action_width="80" />
<div class="pager">{$page}</div>
<include file="Public:footer" />
