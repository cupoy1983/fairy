<tagLib name="fanwe" />
<include file="Public:header" />
<script type="text/javascript" src="__TMPL__Static/Js/forumthread.js"></script>
<script type="text/javascript" src="__TMPL__Static/Js/search.js"></script>
<script type="text/javascript">
var CONFIRM_ERROR = "{$Think.lang.CONFIRM_ERROR}";
var NAME_EMPTY_TIP = "{$Think.lang.NAME_EMPTY_TIP}";
</script>
<div class="handle-btns">
	<fanwe:linkBtn text="{$Think.lang.RETURN_LIST}" href="{:Cookie::get('returnUrl')}" />
</div>
<form method='post' id="form" name="form" action="{:U(MODULE_NAME.'/update')}">
<table cellpadding="4" cellspacing="0" border="0" class="table-form">
	<tr>
		<th width="150">{$Think.lang.TITLE}</th>
		<td><input type="text" class="textinput" name="title" id="title" value="{$vo.title}" style="width:400px;" /></td>
	</tr>
	<tr>
		<th>{$Think.lang.FORUM_ID}</th>
		<td>
			<select name="fid" id="groupSelect">
				<option value="{$vo.fid}">{$fname}</option>
			</select>&nbsp;
			<input type="text" class="textinput" size="8" id="groupName" />&nbsp;
			<input class="submit_btn" type="button" value="{$Think.lang.SEARCH}" onclick="searchGroup('#groupSelect','#groupName');" />
		</td>
	</tr>
	<tr>
		<th>&nbsp;</th>
		<td>
			<label>
				<input type="checkbox" name="is_best" value="1" <if condition="$vo['is_best'] eq 1">checked="checked"</if>/>
				<span>{$Think.lang.BEST}</span>
			</label>&nbsp;&nbsp;&nbsp;&nbsp;
			<label>
				<input type="checkbox" name="is_top" value="1" <if condition="$vo['is_top'] eq 1">checked="checked"</if>/>
				<span>{$Think.lang.TOP}</span>
			</label>
		</td>
	</tr>
	<tr>
		<th>{$Think.lang.CONTENT}</th>
		<td>
			<textarea class="areainput" name="content" rows="5">{$vo.content}</textarea>
		</td>
	</tr>
	<tr class="act">
		<th>&nbsp;</th>
		<td>
			<input type="hidden" name="tid" value="{$vo.tid}" />
			<input type="submit" class="submit_btn" value="{$Think.lang.SUBMIT}" />&nbsp;&nbsp;
			<input type="reset" class="reset_btn" value="{$Think.lang.RESET}" />
		</td>
	</tr>
</table>
</form>

<include file="Public:footer" />
