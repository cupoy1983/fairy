<tagLib name="fanwe" />
<include file="Public:header" />
<script type="text/javascript" src="__TMPL__Static/Js/dataList.js"></script>
<div class="handle-btns">
	<fanwe:imageBtn id="addRole" name="addRole" value="{$Think.lang.ADD}" click="addData()" />
	<fanwe:imageBtn id="editRole" name="editRole" value="{$Think.lang.EDIT}" click="editData(this,'checkList')" />
	<fanwe:imageBtn id="removeRole" name="removeRole" value="{$Think.lang.REMOVE}" click="removeData(this,'checkList')" />
</div>
<fanwe:list id="checkList" style="list" name="node" checkbox="true" action="true" datasource="list" show="id:{$Think.lang.ID}|50,name:{$Think.lang.NAME}|~left:textEdit|id,status|getStatusImg:{$Think.lang.STATUS}|50:toggleStatus|id" actionlist="editData:{$Think.lang.EDIT}:id,removeData:{$Think.lang.REMOVE}:id" action_width="100" />
<div class="pager">{$page}</div>
<include file="Public:footer" />
