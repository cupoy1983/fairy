<tagLib name="fanwe" />
<include file="Public:header" />
<script type="text/javascript" src="__TMPL__Static/Js/dataList.js"></script>
<div class="handle-btns">
	<fanwe:imageBtn id="addData" name="addData" value="{$Think.lang.ADD}" click="addData(this,'checkList')" />
	<fanwe:imageBtn id="editData" name="editData" value="{$Think.lang.EDIT}" click="editData(this,'checkList')" />
	<fanwe:imageBtn id="removeData" name="removeData" value="{$Think.lang.REMOVE}" click="removeData(this,'checkList')" />
</div>
<fanwe:list 
	id="checkList" 
	style="list" 
	name="item" 
	checkbox="true" 
	action="true" 
	datasource="list" 
	show="id:{$Think.lang.ID}|50,name:{$Think.lang.NAME}|~left:textEdit|id,type|getTypeName:{$Think.lang.TYPE}|120,is_hot|getStatusImg:{$Think.lang.IS_HOT}|50:toggleStatus|id,is_new|getStatusImg:{$Think.lang.IS_NEW}|50:toggleStatus|id,status|getStatusImg:{$Think.lang.STATUS}|50:toggleStatus|id,sort:{$Think.lang.SORT}|100:textEdit|id" 
	actionlist="editData:{$Think.lang.EDIT}:id,removeData:{$Think.lang.REMOVE}:id" action_width="80" />
<div class="pager">{$page}</div>
<include file="Public:footer" />
